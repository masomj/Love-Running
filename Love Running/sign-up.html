<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign Up</title>
    <link href="Assets/CSS/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="sign-up.html">
            <h2 ID="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li> 
                    <a href="sign-up.html" class="active">Sign Up</a>

                <li>
                    <a href="index.html">Home</a>
                </li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <form class="sign-up-form" method="post" action="https://formdump.codeinstitute.net/">
                <h2>Lets get you signed up!</h2>
                <label for="Fname">First Name:</label>
                <input id="Fname" type="text" class="input" >
                <label for="Lname">Last Name:</label>
                <input type="text" id="Lname" class="input" >
                <label for="email">Email:</label>
                <input type="email" id="email" class="input" >
                <label for="Road" >Road</label>
                <input type="radio" class="radio" id="road" required name="running-preferences">
                <label for="Trail">Trail</label>
                <input type="radio" class="radio" id="trail" name="running-preferences">
                <label for="both">Both</label>
                <input class="radio" type="radio" id="both" name="running-preferences">
                <input type="submit" class="submit">
            </form>
        </section>
    </main>
    
    <footer></footer>
    
</body>
</html>
